<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to our conferences</title>
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
</head>
<body class="bg-info">
<div class="container-fluid mx-auto mt-5 align-middle">
    <div class="col-md-10 mx-auto text-center">

        <div class="">
            <h1>Welcome!</h1>
            <p>find and scan QR-code to enter the conference you are visiting</p>


            <div>
                <h3>All planned conferences: </h3>

            </div>

            <div class="mx-auto float-none">
                <div class="row">
                    <div class="col-sm-4 text-left border border-dark py-3 px-3 my-2" style="background-color: whitesmoke;" th:each="c : ${conferences}">

                        <span><a th:href="${c.getId()}  + '/schedule'" class="text-decoration-none text-dark"><h4 class="h4" th:text="${c.getTheme()}"></h4></a></span>
                        <p><b>Time:</b>
                            <span th:text="${#temporals.format(c.getStart(), 'dd.MM HH:mm')}"></span> - <span th:text="${#temporals.format(c.getEnd(), 'HH:mm')}"></span></p>
                        <p th:text="${c.getDescription()}"></p>
                        <p><b>Address:</b> <span th:text="${c.getAddress()}"></span></p>
                    </div>
                </div>
                </div>

        </div>


    </div>
</div>

<footer th:replace="fragments :: footer"></footer>
</body>
</html>
